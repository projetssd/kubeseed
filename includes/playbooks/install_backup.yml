---
- hosts: localhost
  gather_facts: false
  tasks:

    - name: 'Import backup config'
      become: yes
      template:
        src: "{{ settings.source }}/includes/playbooks/templates/backup.j2"
        dest: /usr/local/bin/backup
        owner: "root"
        group: "root"
        mode: 0755
        force: yes

    - name: 'Import restore config'
      become: yes
      template:
        src: "{{ settings.source }}/includes/playbooks/templates/restore.j2"
        dest: /usr/local/bin/restore
        owner: "root"
        group: "root"
        mode: 0755
        force: yes

    - name: "Set logrotate"
      become: yes
      lineinfile:
        path: /etc/logrotate.d/rsyslog
        line: "/var/log/backup.log"
        insertbefore: BOF

    - name: Set cron
      become: yes
      cron:
        name: "backup"
        minute: "0"
        hour: "3"
        weekday: "6"
        job: "/usr/local/bin/backup >> /var/log/backup.log 2>&1"




