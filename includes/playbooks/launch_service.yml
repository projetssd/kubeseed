    - name: prepare list host volumes
      set_fact:
        host_volumes: []
    - name: prepare list host volumes
      set_fact:
        container_volumes: []

    - name: Prepare volumes
      include_tasks : "{{ settings.source }}/includes/playbooks/tasks/prepare_volume.yml"
      loop: "{{ application_volumes }}"
      loop_control:
        loop_var: detail_volume

    - name: set_fact
      set_fact:
        mondebug:
          api_version: apps/v1
          kubeconfig: "{{ settings.storage }}/k3s/k3s.yaml"
          kind: Deployment
          namespace: kubeseed
          name: "{{ application }}"
          definition:
            metadata:
              labels:
                app: "{{ application }}"
            spec:
              replicas: 1
              selector:
                matchLabels:
                  app: "{{ application }}"
              template:
                metadata:
                  labels:
                    app: "{{ application }}"
                spec:
                  containers:
                    - name: "{{ application }}"
                      image: '{{image}}'
                      ports:
                        - containerPort: "{{ app_port }}"
                      env: "{{ application_env }}"
                      volumeMounts: "{{ container_volumes }}"

                  volumes: "{{ host_volumes }}"



    - name: debug
      debug:
        msg: "{{ mondebug }}"

    
    # DEPLOY ######################################################################
    - name: "Launch {{ application }} - Deployment"
      kubernetes.core.k8s: "{{ mondebug }}"

    - name: "Launch {{ application }} - Service"
      kubernetes.core.k8s:
        kubeconfig: "{{ settings.storage }}/k3s/k3s.yaml"
        state: present
        kind: Service
        namespace: kubeseed
        name: "svc-{{ application }}"
        definition:
          spec:
            selector:
              app: "{{ application }}"
            ports:
              - protocol: TCP
                port: "{{ app_port }}"

    - name: "Launch {{ application }} - Ingress "
      kubernetes.core.k8s:
        api_version: networking.k8s.io/v1
        kubeconfig: "{{ settings.storage }}/k3s/k3s.yaml"
        state: present
        kind: Ingress
        namespace: kubeseed
        name: "ing-{{ application }}"
        definition:
          spec:
            rules:
            - host: "{{ applis[application].subdomain }}"
              http:
                paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                      service:
                        name: "svc-{{ application }}"
                        port:
                          number: "{{ app_port }}"



