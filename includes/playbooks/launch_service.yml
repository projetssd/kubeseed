---
- hosts: localhost
  gather_facts: false
  vars:
    host_volumes: []
    container_volumes: []
    type_auth: {}

  tasks:
    # PRE TASKS ###################################################################
    - name: Launch Pretasks from yml
      include_tasks: "{{ settings.source }}/containers/tasks/{{ item }}.yml"
      with_items: "{{ pretasks }}"
      when: pretasks is defined
        
    # DNS #######################################################################

    - name: "Set DNS Record on CloudFlare"
      include_tasks: "{{ settings.source }}/includes/playbooks/tasks/cloudflare_domain.yml"
      vars:
        subdomain: "{{  applis[application].subdomain}}"

    # Volumes ###################################################################
    # Prépare un dictionnaire des volumes qui vont être mappés sur le container
    # ce dictionnaire sera appelé lors de la créationd du Deployment
    - name: Prepare volumes
      include_tasks : "{{ settings.source }}/includes/playbooks/tasks/prepare_volume.yml"
      loop: "{{ application_volumes }}"
      loop_control:
        loop_var: detail_volume

    # DEPLOY ######################################################################
    # Déploiement : lancement du pod principal
    - name: "Launch {{ application }} - Deployment"
      kubernetes.core.k8s:
        api_version: apps/v1
        kubeconfig: "{{ settings.storage }}/k3s/k3s.yaml"
        kind: Deployment
        namespace: kubeseed
        name: "{{ application }}"
        definition:
          metadata:
            labels:
              app: "{{ application }}"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: "{{ application }}"
            template:
              metadata:
                labels:
                  app: "{{ application }}"
              spec:
                containers:
                  - name: "{{ application }}"
                    image: '{{image}}'
                    imagePullPolicy: "Always"
                    ports:
                      - containerPort: "{{ app_port }}"
                    env: "{{ application_env }}"
                    volumeMounts: "{{ container_volumes }}"
                volumes: "{{ host_volumes }}"

    # Lancement du service de connexion
    - name: "Launch {{ application }} - Service"
      kubernetes.core.k8s:
        kubeconfig: "{{ settings.storage }}/k3s/k3s.yaml"
        state: present
        kind: Service
        namespace: kubeseed
        name: "{{ application }}"
        definition:
          spec:
            selector:
              app: "{{ application }}"
            ports:
              - protocol: TCP
                port: "{{ app_port }}"

    # Lancement des services spécifiques (équivalent ports pour docker)
    - name: "Launch {{ application }} - SPECIFIC Service"
      kubernetes.core.k8s:
        kubeconfig: "{{ settings.storage }}/k3s/k3s.yaml"
        state: present
        kind: Service
        namespace: kubeseed
        name: "svc-{{ application }}-{{ item }}"
        definition:
          spec:
            type: NodePort
            selector:
              app: "{{ application }}"
            ports:
              - port: "{{ item }}"
                nodePort: "{{ item }}"
      when: specific_container_info.ports is defined
      loop: "{{ specific_container_info.ports }}"

    # Lancement de l'ingress (règle traefik)
    - name: "Launch {{ application }} - Ingress "
      kubernetes.core.k8s:
        api_version: networking.k8s.io/v1
        kubeconfig: "{{ settings.storage }}/k3s/k3s.yaml"
        state: present
        kind: Ingress
        namespace: kubeseed
        name: "ing-{{ application }}"
        definition:
          spec:
            rules:
            - host: "{{ applis[application].subdomain }}.{{ user.domain }}"
              http:
                paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                      service:
                        name: "{{ application }}"
                        port:
                          number: "{{ app_port }}"

    # modif de l'ingress si auth basique
    - name: Modify ingress on basic auth
      kubernetes.core.k8s:
        api_version: networking.k8s.io/v1
        kubeconfig: "{{ settings.storage }}/k3s/k3s.yaml"
        state: present
        kind: Ingress
        namespace: kubeseed
        name: "ing-{{ application }}"
        definition:
          metadata:
            annotations:
              kubernetes.io/ingress.class: traefik
              traefik.ingress.kubernetes.io/router.middlewares: kubeseed-my-basic-auth@kubernetescrd
          spec:
            rules:
              - host: "{{ applis[application].subdomain }}.{{ user.domain }}"
                http:
                  paths:
                    - pathType: Prefix
                      path: "/"
                      backend:
                        service:
                          name: "{{ application }}"
                          port:
                            number: "{{ app_port }}"
      when: applis[application].auth == "basique"


    # POST TASKS ###################################################################

    - name: Launch Posttask from yml
      include_tasks: "{{ settings.source }}/containers/tasks/{{ item }}.yml"
      with_items: "{{ posttasks }}"
      when: posttasks is defined
