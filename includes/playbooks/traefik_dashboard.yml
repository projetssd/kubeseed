---
- hosts: localhost
  gather_facts: false
    
  tasks:
  - name: Create ClusterIP service
    kubernetes.core.k8s:
      kubeconfig: "{{ settings.storage }}/k3s/k3s.yaml"
      state: present
      namespace: kube-system
      name: traefik-dashboard
      kind: Service
      definition:
        spec:
          type: ClusterIP
          ports:
            - name: traefik
              port: 9000
              targetPort: traefik
              protocol: TCP
          selector:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik

  - name: Create Ingress rule
    kubernetes.core.k8s:
      kubeconfig: "{{ settings.storage }}/k3s/k3s.yaml"
      state: present
      kind: Ingress
      name: traefik-ingress
      namespace: kube-system
      definition:
        annotations:
          kubernetes.io/ingress.class: traefik
        spec:
          rules:
            - host: traefik.${DOMAIN}
              http:
                paths:
                  - path: /
                    pathType: Prefix
                    backend:
                      service:
                        name: traefik-dashboard
                        port:
                          number: 9000





