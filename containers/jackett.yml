---
application: 'jackett'           
app_port: 9117                   
description: "Jackett is an indexer scraping." 
image: 'lscr.io/linuxserver/jackett:latest'    
application_volumes:              
  - local_path: "{{ settings.storage }}/docker/{{application}}/config"
    container_path: "/config"
  - local_path: "{{ lookup('env','HOME') }}"
    container_path: "{{ lookup('env','HOME') }}"
# Je laisse le /home pour ceux qui font du blackhole

application_env:                     
# chaque élément commence par un tiret
# on doit avoir name (nom de la variable)
# et value (nom de la variable)
  - name: PUID
    value: '{{user.userid}}'
  - name: PGID
    value: '{{user.groupid}}'

posttasks:
- flaresolverr


