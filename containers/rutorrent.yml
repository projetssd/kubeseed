---
application: 'rutorrent'
app_port: 8080  # doit être un entier, sans les quotes !
image: 'mondedie/rutorrent:latest'
application_volumes:
  - local_path: "{{ settings.storage }}docker/{{application}}/config"
    container_path: "/config"
  - local_path: "{{ settings.storage }}docker/{{application}}/data"
    container_path: "/data"
  - local_path: "{{ settings.storage }}docker/{{ application }}/sock"
    container_path: "/run/rtorrent"
  - local_path: "{{ lookup('env','HOME') }}"
    container_path: "{{ lookup('env','HOME') }}"

application_env:
  - name: UID
    value: '{{user.userid}}'
  - name: GID
    value: '{{user.groupid}}'
  - name: TZ
    value: 'Europe/Paris'
  - name: DOWNLOAD_DIRECTORY
    value: "{{ lookup('env','HOME') }}/local/rutorrent"
  - name: PORT_RTORRENT
    value: "30000"

# tags spécifiques à ajouter à la construction du docker
specific_container_info:
  ports:
    - 30000

posttasks:
  - configure_rutorrent
  - restart

