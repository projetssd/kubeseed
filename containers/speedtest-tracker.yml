---
application: 'speedtest-tracker'
app_port: 80
description: "A Docker image to check your internet speed using Ookla's Speedtest service."
image: 'lscr.io/linuxserver/speedtest-tracker:latest'
application_volumes:
  - local_path: "{{ lookup('env', 'APP_SETTINGS') }}/{{application}}/config"
    container_path: "/config"

application_env:
  - name: PUID
    value: '{{ user.userid }}'
  - name: PGID
    value: '{{ user.groupid }}'
  - name: DB_CONNECTION
    value: 'mysql'
  - name: DB_HOST
    value: 'db-{{ application }}'
  - name: DB_PORT
    value: '3306'
  - name: DB_DATABASE
    value: '{{ application }}'
  - name: DB_USERNAME
    value: '{{ application }}'
  - name: DB_PASSWORD
    value: '{{ application }}'
  - name: TZ
    value: 'Europe/Paris'

pretasks:
  - mariadb

no_liveness: true
no_gui: false
