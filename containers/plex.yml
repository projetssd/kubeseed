---
application: 'plex'
app_port: 32400
description: "A powerful media server"
image: 'plexinc/pms-docker'

application_volumes:
  - local_path: "{{ lookup('env', 'APP_SETTINGS') }}/{{application}}/config"
    container_path: "/config"
  - local_path: "{{lookup('env','HOME')}}"
    container_path: "{{lookup('env','HOME')}}"

application_env:
  - name: PLEX_UID
    value: '{{user.userid}}'
  - name: PLEX_GID
    value: '{{user.groupid}}'
  - name: TZ
    value: "Europe/Paris"
  - name: PLEX_CLAIM
    value: "{{ plex_claim_code }}"

no_liveness: true

specific_container_info:
  ports:
    - 32400

pretasks:
  - check_dri
  - claim_plex_server

posttasks:
  - patch_ressources_plex
