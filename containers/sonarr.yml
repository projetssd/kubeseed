---
application: 'sonarr'
app_port: '8989'
image: 'lscr.io/linuxserver/sonarr:latest'
application_volumes:
  - local_path: "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ application }}/config"
    container_path: "/config"
  - local_path: "{{ lookup('env','HOME') }}"
    container_path: "{{ lookup('env','HOME') }}"
application_env:
  - name: PUID
    value: '{{user.userid}}'
  - name: PGID
    value: '{{user.groupid}}'
  - name: TZ
    value: 'Europe/Paris'
  - name: DOCKER_MODS
    value: 'ghcr.io/gilbn/theme.park:sonarr'
  - name: TP_DOMAIN
    value: 'theme-park.dev'
  - name: TP_THEME
    value: 'plex'

  
