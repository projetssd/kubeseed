---
application: 'radarr'
app_port: 7878
description: "Radarr is a movie collection manager for Usenet and BitTorrent users."
image: 'lscr.io/linuxserver/radarr:nightly'
application_volumes:
  - local_path: "{{ settings.storage }}/docker/{{application}}/config"
    container_path: "/config"
  - local_path: "{{ lookup('env','HOME') }}"
    container_path: "{{ lookup('env','HOME') }}"

application_env:
  - name: PUID
    value: '{{user.userid}}'
  - name: PGID
    value: '{{user.groupid}}'
  - name: TZ
    value: 'Europe/Paris'
