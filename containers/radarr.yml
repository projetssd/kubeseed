---
application: 'radarr'
app_port: 7878
description: "Radarr is a movie collection manager for Usenet and BitTorrent users."
image: 'lscr.io/linuxserver/radarr:latest'
application_volumes:
  - local_path: "{{ lookup('env', 'APP_SETTINGS') }}/{{application}}/config"
    container_path: "/config"
  - local_path: "{{ lookup('env','HOME') }}"
    container_path: "{{ lookup('env','HOME') }}"

application_env:
  - name: PUID
    value: '{{user.userid}}'
  - name: PGID
    value: '{{user.groupid}}'
  - name: TZ
    value: 'Europe/Paris'
  - name: DOCKER_MODS
    value: 'ghcr.io/gilbn/theme.park:radarr'
  - name: TP_DOMAIN
    value: 'theme-park.dev'
  - name: TP_THEME
    value: 'plex'
