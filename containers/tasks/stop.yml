---
# Permet de simuler un stop sur un d√©ploiement (replica 0)
- name: "Wait 10s before stop"
  pause:
    seconds: 10

- name: "Restart {{ application }}"
  shell:
    /bin/bash -c "kubectl -n kubeseed" {{ application }} scale deployment --replicas 0"
  environment:
    KUBECONFIG: "{{ settings.storage }}/k3s/k3s.yaml"

- name: "Wait 10s after stop"
  pause:
    seconds: 10
