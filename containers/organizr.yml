---
application: 'organizr'
app_port: 80
description: "Organizr aims to be your one stop shop for your Servers Frontend."
image: 'organizr/organizr:latest'
application_volumes:
  - local_path: "{{ settings.storage }}/docker/{{application}}/config"
    container_path: "/config"

application_env:
  - name: PUID
    value: '{{user.userid}}'
  - name: PGID
    value: '{{user.groupid}}'

