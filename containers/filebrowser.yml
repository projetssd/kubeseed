---
application: 'filebrowser'
app_port: 8080
description: "Accédez à vos fichiers via une interface Web agréable"
image: 'hurlenko/filebrowser:latest'
application_volumes:
  - local_path: "{{ lookup('env','APP_SETTINGS') }}/{{application}}/config"
    container_path: "/config"
  - local_path: "{{ lookup('env','HOME') }}"
    container_path: "data"

application_env:
  - name: PUID
    value: '{{user.userid}}'
  - name: PGID
    value: '{{user.groupid}}'
  - name: TZ
    value: 'Europe/Paris'
