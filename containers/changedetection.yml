---
application: 'changedetection'
app_port: 5000
description: "Website change detection."
image: 'lscr.io/linuxserver/changedetection.io:latest'
application_volumes:
  - local_path: "{{ lookup('env', 'APP_SETTINGS') }}/{{application}}/config"
    container_path: "/config"

application_env:
  # chaque élément commence par un tiret
  # on doit avoir name (nom de la variable)
  # et value (nom de la variable)
  - name: PUID
    value: '{{user.userid}}'
  - name: PGID
    value: '{{user.groupid}}'
  - name: TZ
    value: 'Europe/Paris'
