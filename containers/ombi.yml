---
application: 'ombi'
app_port: 3579
description: "Ombi is an ugly self-hosted web application that automatically gives your shared Plex or Emby users the ability to request content by themselves!"
image: 'lscr.io/linuxserver/ombi'
application_volumes:
  - local_path: "{{ settings.storage }}/docker/{{application}}/config"
    container_path: "/config"


application_env:
  - name: PUID
    value: '{{user.userid}}'
  - name: PGID
    value: '{{user.groupid}}'

