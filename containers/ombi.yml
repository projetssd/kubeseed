##################################################
# Exemple de fichier pour ajouter une nouvelle
# application
##################################################
# A déposer dans le dossier "containers"
##################################################
---
application: 'ombi'                        # Nom de l'application, doit correspondre au nom de fichier
app_port: 3579                             # port de la webui - doit être un entier, sans les quotes !
description: "Ombi is a self-hosted web application that automatically gives your shared Plex or Emby users the ability to request content by themselves!" # sera utilisé dans whiptail, une seule ligne
image: 'lscr.io/linuxserver/ombi'          # image docker de l'application
application_volumes:                       # liste de volumes à monter
  # chaque élément commence par un tiret
  # On doit avoir un local_path (chemin sur l'hôte)
  # et on container_path (chemin sur le container)
  - local_path: "{{ settings.storage }}/docker/{{application}}/config"
    container_path: "/config"
#  - local_path: "{{ settings.storage }}/docker/{{ application }}/appsettings.json"
#    container_path: "/opt/{{ application }}/appsettings.json"

application_env:                     # Variables d'environnement du container
  # chaque élément commence par un tiret
  # on doit avoir name (nom de la variable)
  # et value (nom de la variable)
  - name: PUID
    value: '{{user.userid}}'
  - name: PGID
    value: '{{user.groupid}}'

