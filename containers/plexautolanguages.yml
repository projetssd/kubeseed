---
application: 'plexautolanguages'
app_port: 32400
description: "Manage plex languages"
image: 'remirigal/plex-auto-languages:latest'
application_volumes:
  - local_path: "{{ lookup('env', 'APP_SETTINGS') }}/{{application}}/config"
    container_path: "/config"
application_env:
  - name: TZ
    value: "Europe/Paris"

no_liveness: true
no_gui: true
